<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        margin: 5px;
        border: 10px solid rgba(150, 196, 230, 0.8);
        padding: 15px;
        background: rgba(150, 196, 230, 0.3);
        height: 50vh;
      }
      h1 {
        margin: 5px;
        border: 10px solid rgba(81, 154, 186, 1);
        padding: 15px;
        background: rgba(81, 154, 186, 0.5);
        float: left;
        color: #fff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>
        左浮动,h1标签的左外边缘（margin）刚好和父级div标签的左边缘（padding）相邻
      </h1>
    </div>
  </body>
</html>

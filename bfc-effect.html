<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bfc-effect</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      h1 {
        margin-left: 10px;
        font-size: 14px;
        margin-top: 30px;
        background: #519aba;
        color: #fff;
        font-size: 24px;
        line-height: 1.5em;
        display: inline-block;
      }
      small {
        font-size: 12px;
        background: #519aba;
        color: #fff;
      }
      .h1-big {
        font-size: 36px;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h1 class="h1-big">一级标题 36px</h1>
      <small>文字说明 12px</small>
    </div>
    <div class="demo">
      <h1>一级标题 24px</h1>
      <small>文字说明 12px</small>
    </div>
  </body>
</html>

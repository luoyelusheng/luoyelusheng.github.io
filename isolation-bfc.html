<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        overflow: auto;
        margin-bottom: 10px;
      }
      .wrapper {
        background: #519aba;
        width: 200px;
        height: 200px;
        border: 1px solid #96c4e6;
        color: #fff;
      }
      .left {
        float: left;
      }
      p {
        padding: 10px;
        background: #519aba;
      }
      .operating {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper left">左浮动区域</div>
      <div id="bfc" class="wrapper">
        <p class="left">【区域一】左浮动BFC区域</p>
      </div>
    </div>
    <div class="operating">
      <button type="button" class="btn btn-info">设置BFC</button>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script>
    $(function() {
      let isBfc = false;
      $(".btn").click(function() {
        if (isBfc) {
          $("#bfc").css("overflow", "visible");
          $(".btn").text("设置BFC");
        } else {
          $("#bfc").css("overflow", "auto");
          $(".btn").text("取消BFC");
        }
        isBfc = !isBfc;
      });
    });
  </script>
</html>
